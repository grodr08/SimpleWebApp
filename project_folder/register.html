<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Giancarlos Rodriguez">
    <meta name="Description" content="This is the log in page for my website"> 
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/html5.png" type="image/x-icon">
</head>
<body>
    <main>
          <div class="container">
            <div class="profile">
                <img src="img/profile_pic.jpeg" alt="">
            </div>
            <div class="info-container">
                <h2>Dev.code</h2>
                <p>Fronted Developer</p>
            </div>
            <div class="social-container">
                <i class= 'bx bx1-tiktok' style="color: #ffffff"></i>
                <i class= 'bx bx1-github' style="color: #ffffff"></i>
                <i class= 'bx bx1-facebook' style="color: #ffffff"></i>
                <i class= 'bx bx1-instagram-alt' style="color: #ffffff"></i>
            </div>
            <div class="btn-container">
                <button>Follow</button><button>Message</button>
            </div>
            <div class="like-comment-share">
                <div class="like">
                    <i class="bx bx-heart" style="color: #ffffff"></i> <span>100k</span>
                </div>
                <div class="comment">
                    <i class="bx bx-message-round" style="color: #ffffff"></i> <span>10k</span>
                </div>
                <div class="share"> 
                    <i class="bx bx-share" style="color: #ffffff"></i> <span>5k</span>
                </div>
            </div>
          </div>
    </main>
</body>
</html>
